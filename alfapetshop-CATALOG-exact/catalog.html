<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog - AlfaPetshop</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <section id="header">
        <a href="index.html"><img src="img/logo.png" class="logo" alt="Logo"></a>
        
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a class="active" href="catalog.html">Catalog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <a href="#" id="close"><i class="fas fa-times"></i></a>
            </ul>
        </div>
        
        <div id="mobile">
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>

    <!-- Products -->
    <section id="product1" class="section-p1">
        <div class="pro-container" id="all-products">
            <!-- All products will be loaded here -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="section-p1">
        <div class="col">
            <img class="logo" src="img/logo.png" alt="">
            <h4>Contact</h4>
            <p><strong>Alamat:</strong> Tejoagung, Kec. Metro Timur, Kota Metro, Lampung</p>
            <p><strong>No Telepon:</strong> 085380006668</p>
            <p><strong>Buka:</strong> 08:00-21:00, Senin-Sabtu</p>
        </div>

        <div class="col">
            <h4>Quick Links</h4>
            <a href="index.html">Home</a>
            <a href="catalog.html">Catalog</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </div>

        <div class="copyright">
            <p>Â© 2024, AlfaPetshop - Katalog Produk Makanan Kucing</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="catalog.js"></script>
    <script>
        // Mobile menu
        const bar = document.getElementById('bar');
        const close = document.getElementById('close');
        const navbar = document.getElementById('navbar');
        
        if (bar) {
            bar.addEventListener('click', () => navbar.classList.add('active'));
        }
        
        if (close) {
            close.addEventListener('click', () => navbar.classList.remove('active'));
        }

        // Load all products (including admin-uploaded)
        const products = getAllProducts();
        const container = document.getElementById('all-products');
        
        console.log('[Catalog Page] Loading products:', Object.keys(products).length);
        
        let html = '';
        Object.values(products).forEach(product => {
            html += `
                <div class="pro" onclick="window.location.href='product-detail.html?id=${product.id}';" style="cursor: pointer;">
                    <img src="${product.image}" alt="${product.name}" onerror="this.src='img/logo.png'">
                    <div class="des">
                        <span>${product.brand}</span>
                        <h5>${product.name}</h5>
                        <div class="star">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </div>
                        <h4>Rp ${product.price.toLocaleString('id-ID')}</h4>
                    </div>
                </div>
            `;
        });
        
        if (html === '') {
            html = '<p style="text-align: center; padding: 60px; color: #666;">Belum ada produk dalam katalog</p>';
        }
        
        container.innerHTML = html;
    </script>
</body>
</html>
